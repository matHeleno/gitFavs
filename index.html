<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <img src="assets/logo.svg" alt="logo">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
        <button><img src="assets/star.svg" alt="button star">Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuários</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/matHeleno.png" alt="">
            <a href="https://github.com/matHeleno" target="_blank">
              <p>Matheus Heleno</p>
              <span>matHeleno</span>
            </a>
          </td>
          <td class="repositories">
            22
          </td>
          <td class="followers">
            2
          </td>
          <td class="remove">
            <button>Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
